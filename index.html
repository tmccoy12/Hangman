    <div class="background">
    <div class="container text-white">
        <h1> Finding Nemo...</h1>
        <h2>Hangman</h2>
        <p><strong>Press any key to start playing!!</strong></p>
  

    <br>
    <br>
    <br>
    
        <h3 class="chooseWord"> Try to find the lettere..like Finding Nemo</h3>
        <h4>Guesses Left:

        </h4>

        </h4>

            <span id="win-counter"></span>
        </h4>
        <h4>Losses:
            <span id="loss-counter"></span>
        </h4>

    
        <h3 id="word-blank display-2"></h3>
        <div class="blanks "> This class is holding the empty undersocres</div>


  
    <br>
    <br>
    <div id="saves " class="row ">
        <div class="col-md-12 ">
            <div class="row ">
                <div class=" bruce col-md-12 text-center ">
                    <h2> Don't let Bruce get you!</h2>
                    <div id="answer " class="displayOff ">
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
